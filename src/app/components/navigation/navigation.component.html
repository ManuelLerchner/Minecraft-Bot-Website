<div class="navigation">
  <div *ngFor="let paragraph of paragraphs">
    <p>{{ paragraph.name + ":" }}</p>

    <a
      *ngFor="let link of paragraph.links"
      [ngClass]="{ selected: link.id === currentSection }"
      href="#{{ link.id }}"
    >
      {{ link.title }}
    </a>
  </div>
</div>
